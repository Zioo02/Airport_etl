version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: etl_postgres
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  
  prefect:
    image: prefecthq/prefect:3-latest
    container_name: etl_prefect
    ports:
      - "4200:4200"
    command: prefect server start --host 0.0.0.0 --port 4200

  scraper:
    build: ./scraper
    depends_on:
      - postgres
    env_file: .env
    environment:
      # nadpisanie tylko tego, co musi być inne wewnątrz kontenera
      - DB_HOST=postgres
      - DB_PORT=5432

  aggregator:
    build: ./aggregator
    depends_on:
      - postgres
    env_file: .env
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432

  analyzer:
    build: ./analyzer
    depends_on:
      - postgres
    env_file: .env
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432

volumes:
  pgdata: